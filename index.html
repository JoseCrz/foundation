<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mimi-Palooza!</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="icons/foundation-icons.css">
    <link rel="stylesheet" href="css/foundation-flex.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- HEADER -->
    <section id="social-container">
      <div class="row align-center text-center">
        <div class=" small-2 column">
          <a href="#" target="_blank">
            <i class="fi-social-facebook"></i>
          </a>
        </div>
        <div class=" small-2 column">
            <a href="#" target="_blank">
              <i class="fi-social-twitter"></i>
            </a>
          </div>
          <div class=" small-2 column">
              <a href="#" target="_blank">
                <i class="fi-social-instagram"></i>
              </a>
            </div>
      </div>
    </section>
    <!-- /HEADER -->

    <!-- TITULO -->
    <section id="logo-container">
      <div class="callout text-center">
        <h1>Mimi-Palooza</h1>
      </div>
    </section>
    <!-- /TITULO -->

    <!-- MENU -->
    <section id="menu-container">
      <ul class="menu dropdown align-spaced" data-dropdown-menu>
        <li><a href="#"><i class="fi-ticket"></i> Tickets</a></li>
        <li>
          <a href="#"><i class="fi-star"></i> Lineup</a>
          <ul id="submenu-container" class="menu">
            <li><a href="#">Viernes</a></li>
            <li><a href="#">Sábado</a></li>
            <li><a href="#">Domingo</a></li>
          </ul>
        </li>
        <li><a href="#"><i class="fi-info"></i> Info</a></li>
        <li><a href="#"><i class="fi-mail"></i> Suscríbete</a></li>
      </ul>
    </section>
    <!-- /MENU -->

    <!-- TICKETS -->
    <section id="tickets-action">
      <div class="large callout text-center">
        <button class=" large hollow button">¡Comprar Boletos!</button>
      </div>
    </section>
    <!-- /TICKETS -->

    <!-- LINEUP -->
    <section id="lineup-container">
      <h2 class="text-center">Lineup</h2>
      <ul class="tabs text-center" data-tabs id="lineup-tabs">
        <li class="tabs-title is-active"><a href="#panelViernes">Viernes</a></li>
        <li class="tabs-title"><a href="#panelSabado">Sábado</a></li>
        <li class="tabs-title"><a href="#panelDomingo">Domingo</a></li>
      </ul>
      <div class="tabs-content" data-tabs-content="lineup-tabs">
        <div class="tabs-panel is-active" id="panelViernes">Contenido Viernes</div>
        <div class="tabs-panel" id="panelSabado">Contenido Sabado</div>
        <div class="tabs-panel" id="panelDomingo">Contenido Domingo</div>
      </div>
    </section>

    <!-- /LINEUP -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
